<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flutter ‚Üî JS Bridge Test</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --error: #dc3545;
      --bg: #f5f6fa;
      --border: #dcdcdc;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      background: var(--primary);
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      margin: 0 0 10px 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .inputs, .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input {
      flex: 1 1 45%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    button {
      flex: 1 1 45%;
      min-width: 140px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: var(--primary);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover { background: var(--primary-dark); }

    button.clear {
      background: var(--error);
    }
    button.clear:hover { background: #b92b37; }

    #logs {
      background: #fafafa;
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }

    .log-line { padding: 5px 0; border-bottom: 1px dashed #eee; }
    .log-out { color: #0056b3; }
    .log-in { color: #0c6b58; }
    .log-error { color: #dc3545; }

    @media (max-width: 600px) {
      input, button { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <h2>Flutter ‚Üî JS Bridge Tester __</h2>
  <div class="container">
    <div>
        <a href="./funcitonalities.html">Check Funcitonalities</a>
    </div>
    <div class="inputs">
      <input type="text" id="keyInput" placeholder="Enter key (e.g. getPlatform)">
      <input type="text" id="valueInput" placeholder='Enter value (e.g. {"color":"dark"})'>
    </div>

    <div class="buttons">
      <button onclick="btnPullDataFromFlutter()">pullDataFromFlutter</button>
      <button onclick="btnPushDataToFlutter()">pushDataToFlutter</button>
      <button onclick="btnPushDataToJs()">pushDataToJs (Simulate Flutter)</button>
      <button onclick="btnPullDataFromJs()">pullDataFromJs (Simulate Flutter)</button>
      <button class="clear" onclick="clearLogs()">Clear Logs</button>
    </div>

    <div id="logs"></div>
  </div>

  <script>
    // ===== LOGGING =====
    function log(msg, type='info') {
      const logs = document.getElementById('logs');
      const line = document.createElement('div');
      line.classList.add('log-line');
      if (type === 'out') line.classList.add('log-out');
      if (type === 'in') line.classList.add('log-in');
      if (type === 'error') line.classList.add('log-error');
      line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logs.appendChild(line);
      logs.scrollTop = logs.scrollHeight;
      console.log(msg);
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
      log('üßπ Logs cleared');
    }

    // ===== JS ‚Üí Flutter =====
    async function pullDataFromFlutter(key) {
      log(`JS ‚Üí Flutter: pullDataFromFlutter('${key}')`, 'out');
      try {
        const result = await window.flutter_inappwebview.callHandler('pullDataFromFlutter', key);
        log(`‚úÖ Flutter responded with: ${JSON.stringify(result)}`, 'in');
      } catch (e) {
        log(`‚ùå Error calling pullDataFromFlutter: ${e}`, 'error');
      }
    }

    async function pushDataToFlutter(key, value) {
      log(`JS ‚Üí Flutter: pushDataToFlutter('${key}', ${value})`, 'out');
      try {
        let parsed = value;
        try { parsed = JSON.parse(value); } catch {}
        const result = await window.flutter_inappwebview.callHandler('pushDataToFlutter', key, parsed);
        log(`‚úÖ Flutter acknowledged: ${JSON.stringify(result)}`, 'in');
      } catch (e) {
        log(`‚ùå Error calling pushDataToFlutter: ${e}`, 'error');
      }
    }

    // ===== Flutter ‚Üí JS (callbacks Flutter can invoke) =====
    window.onFlutterData = function(key, data) {
      log(`Flutter ‚Üí JS pushDataToJs('${key}', ${JSON.stringify(data)})`, 'in');
    };

    window.provideDataFromJs = function(key) {
      log(`Flutter ‚Üí JS pullDataFromJs('${key}') called`, 'in');
      const mockData = {
        getSiteProp: { siteName: 'Demo Website', version: '2.0.1' },
        theme: 'dark'
      };
      const response = JSON.stringify(mockData[key] || { message: 'No data found for key' });
      log(`Returned to Flutter: ${response}`, 'out');
      return response;
    };

    // ===== Button handlers =====
    function btnPullDataFromFlutter() {
      const key = document.getElementById('keyInput').value || 'platform';
      pullDataFromFlutter(key);
    }

    function btnPushDataToFlutter() {
      const key = document.getElementById('keyInput').value || 'showAlert';
      const value = document.getElementById('valueInput').value || '"Hello from JS"';
      pushDataToFlutter(key, value);
    }

    // simulate flutter ‚Üí js
    function btnPushDataToJs() {
      const key = document.getElementById('keyInput').value || 'setOneSignalPlayerId';
      const val = document.getElementById('valueInput').value || '{"id":"player_123"}';
      window.onFlutterData(key, JSON.parse(val));
    }

    // simulate flutter pulling data
    function btnPullDataFromJs() {
      const key = document.getElementById('keyInput').value || 'getSiteProp';
      window.provideDataFromJs(key);
    }

    log('‚úÖ JS Bridge Ready');
  </script>
</body>
</html>
